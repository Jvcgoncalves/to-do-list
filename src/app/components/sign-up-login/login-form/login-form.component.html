<h2 class="page-title mb-2 text-center">Login</h2>
<form [formGroup]="formGroupController" id="login-form" (submit)="submitFormAndlogin()">
  <div class="mb-3">
    <div class="error-block mb-2">
      <span class="error-message" *ngIf="userData === 'Senha incorreta' || userData === 'Email não registrado'">{{userData}}</span>
    </div>
    <label for="login_email" class="form-label">Email</label>
    <input type="email" id="login_email" class="form-control" required placeholder="email@email.com"
    formControlName="email"
    />

  </div>
  <div class="mb-3">
    <label for="login_password" class="form-label">Senha</label>
    <input type="password" id="login_password" class="form-control" required 
    formControlName="password"
    />
    <button class="btn btn-primary forget-password ms-auto d-block mt-1" type="button">Esqueceu sua senha?</button>
  </div>
  <div class="d-flex flex-column mt-4 gap-2">
    <button class="btn btn-primary login-btn mx-auto" type="submit"
    >
      Entrar
    </button>
    <button class="btn btn-primary mx-auto" type="button" id="go-to-register" (click)="setLoginOrSignUp()"
    
    >
      Não possui conta? <span>cadastre-se!</span>
    </button>
  </div>
</form>
