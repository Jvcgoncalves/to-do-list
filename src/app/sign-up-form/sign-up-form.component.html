<h2 class="page-title mb-4 text-center">Registrar-se</h2>
<form id="sign-up-form">
  <div class="mb-3">
    <label for="sign_up_username" class="form-label">Nome de usuário</label>
    <input type="text" id="sign_up_username" class="form-control" required placeholder="Joaozinho"/>
  </div>
  <div class="mb-3">
    <label for="sign_up_email" class="form-label">Email</label>
    <input type="email" id="sign_up_email" class="form-control" required placeholder="email@email.com"/>
  </div>
  <div class="mb-3">
    <label for="sign_up_password" class="form-label">Senha</label>
    <input type="password" id="sign_up_password" class="form-control" required/>
  </div>
  <div class="d-flex flex-column mt-4 gap-2">
    <button class="btn btn-primary sign-up-btn mx-auto" type="submit">
      Salvar
    </button>
    <button class="btn btn-primary mx-auto" type="button" id="go-to-login">
      Já possui uma conta? <span>entrar</span>
    </button>
  </div>
</form>
