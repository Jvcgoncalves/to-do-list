<h2 class="page-title mb-4 text-center">Login</h2>
<form id="login-form">
  <div class="mb-3">
    <label for="login_email" class="form-label">Email</label>
    <input type="email" id="login_email" class="form-control" required placeholder="email@email.com"/>
  </div>
  <div class="mb-3">
    <label for="login_password" class="form-label">Senha</label>
    <input type="password" id="login_password" class="form-control" required ref="passwordInput"/>
    <button class="btn btn-primary forget-password ms-auto d-block mt-1" type="button">Esqueceu sua senha?</button>
  </div>
  <div class="d-flex flex-column mt-4 gap-2">
    <button class="btn btn-primary login-btn mx-auto" type="submit">
      Entrar
    </button>

    </button>
  </div>
</form>
