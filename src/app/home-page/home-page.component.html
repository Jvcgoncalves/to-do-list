<div id="App">
  <app-default-header></app-default-header>
  <main class="d-grid" *ngIf="userData; else elseBlock">
    <app-aside-nav-bar
    [userId]="userData._id"
    ></app-aside-nav-bar>
    <router-outlet></router-outlet>
  </main>
  <ng-template #elseBlock class="loader">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-template>
</div>
